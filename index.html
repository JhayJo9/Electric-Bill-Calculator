<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        
        body {
    font-family: Arial, sans-serif;
  }

  .form-page1, .form-page2 {
    margin-top: 2rem;
    padding: 1rem;
    border-radius: 8px;
    background-color: #F37E44;
  }

  .form-page1 {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 85%;
    margin: 2rem auto;
  }

  .form-page2 {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 85%;
    margin: 2rem auto;
  }

  .result {
    background-color: rgb(111, 181, 181);
    width: 100%;
    max-width: 300px;
    height: 50px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  @media (min-width: 576px) {
    .form-page1, .form-page2 {
      max-width: 500px;
    }
  }

  @media (min-width: 768px) {
    .form-page1 {
      max-width: 410px;
      height: auto;
    }

    .form-page2 {
      max-width: 700px;
      height: auto;
    }
  }

  table {
    width: 90%;
    margin: 2rem auto;
    border-collapse: collapse;
    display: none; /* Hide the table by default */
  }

  table, th, td {
    border: 1px solid black;
  }

  th, td {
    padding: 0.5rem;
    text-align: center;
  }

  .total-row {
    font-weight: bold;
  }

  .show-results-btn {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }

  .hidden {
    display: none;
  }
  .img{
    width: 50px;
    height: 50px;
  }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="img" src="images/meralco.png" alt="image">
    <a class="navbar-brand" href="#">Electric Bill Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/JhayJo9">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/JhayJo9">Contacts</a>
        </li>
      </ul>
    </div>
  </nav>
    <center>
      
      <div>
        <div class="form-page1">
          <form class="needs-validation" id="formPage1" novalidate>
            <div class="form-group">
              <label for="validationCustomNumUsers">Enter the number of people who use your electric or Meralco services.</label>
              <input type="number" class="form-control" id="validationCustomNumUsers" placeholder="Enter value" required>
              <div class="invalid-feedback">
                Please enter a valid number.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      
        <div id="formPage2Container"></div> 
      </div> 
      
      <div class="show-results-btn">
        <button id="showResultsButton" class="btn btn-primary" disabled>Show Results</button>
      </div>
      
       <table id="resultsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Result Based on your sub-meter/Reading</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr class="total-row">
            <td>Total</td>
            <td id="totalAmount">0</td>
          </tr>
        </tfoot>
      </table>

      <script type="text/javascript">
      document.getElementById('formPage1').addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();

      if (this.checkValidity() === false) {
        this.classList.add('was-validated');
      } else {
        const numUsers = parseInt(document.getElementById('validationCustomNumUsers').value);
        generateFormPage2(numUsers);
        this.classList.remove('was-validated');
        this.reset();
        document.getElementById('showResultsButton').disabled = true; // Disable the button initially
      }
    }, false);

    function generateFormPage2(numUsers) {
      const container = document.getElementById('formPage2Container');
      container.innerHTML = '';  // Clear any existing forms

      for (let i = 0; i < numUsers; i++) {
        const formHtml = `
          <div class="form-page2">
            <form class="needs-validation form-page2-instance" novalidate>
              <div class="form-row">
                <div class="col-md-12">
                  <label for="validationCustomName${i}">Name of the User</label>
                  <input type="text" class="form-control" id="validationCustomName${i}" placeholder="Enter Name" required>
                  <div class="invalid-feedback">
                    Please Enter Name.
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustomPrevReading${i}">Previous Reading</label>
                  <input type="number" class="form-control" step=".01" id="validationCustomPrevReading${i}" placeholder="Enter Previous Reading" required>
                  <div class="invalid-feedback">
                    Please Enter Previous Reading.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationCustomCurrReading${i}">Current Reading</label>
                  <input type="number" class="form-control"  step=".01" id="validationCustomCurrReading${i}" placeholder="Enter Current Reading" required>
                  <div class="invalid-feedback">
                    Please Enter Current Reading.
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-4">
                  <label for="validationCustomActualCons${i}">Actual Consumption</label>
                  <input type="number" class="form-control" step="any" id="validationCustomActualCons${i}" placeholder=""  disabled>
                  <div class="invalid-feedback">
                    Please Enter Actual Consumption.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationCustomRate${i}">Rate Per Month</label>
                  <input type="text" class="form-control" id="validationCustomRate${i}" placeholder="Default value 15" value="15" required disabled>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <label for="validationCustomResult${i}">Result Based on your sub-meter/Reading</label>
                  <div class="col-md-12 mb-3">
                    <label class="result" id="result${i}">
                    </label>
                  </div>
                </div>
              </div>
              <button id="submitForm" class="btn btn-primary" type="submit">Submit form</button>
            </form>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', formHtml);
      }

      // Add event listeners to each dynamically created form
      const forms = document.getElementsByClassName('form-page2-instance');
      Array.prototype.forEach.call(forms, function(form, index) {
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          event.stopPropagation();

          if (form.checkValidity() === false) {
            form.classList.add('was-validated');
          } else {
            const name = document.getElementById(`validationCustomName${index}`).value;
            const prevReading = parseFloat(document.getElementById(`validationCustomPrevReading${index}`).value);
            const currReading = parseFloat(document.getElementById(`validationCustomCurrReading${index}`).value);
            const sub = currReading - prevReading;
            const result = (sub * 20).toFixed(1);  // Round to 1 decimal place
            const resultSub = document.getElementById(`validationCustomActualCons${index}`);
            const resultLabel = document.getElementById(`result${index}`);

            resultSub.value = sub.toFixed(1);  // Round to 1 decimal place
            resultLabel.textContent = result;
            
            addResultToTable(name, result);
            calculateTotalResult();
            form.classList.add('was-validated');
            
            document.getElementById('submitForm').disabled = false;
              // Enable the button when at least one form is filled
            document.getElementById('showResultsButton').disabled = false;
          }
        }, false);  
      });
    }

    function addResultToTable(name, result) {
      const tableBody = document.querySelector('#resultsTable tbody');
      const row = document.createElement('tr');

      const nameCell = document.createElement('td');
      nameCell.textContent = name;
      row.appendChild(nameCell);

      const resultCell = document.createElement('td');
      resultCell.textContent = result;
      row.appendChild(resultCell);

      tableBody.appendChild(row);
    }

    function calculateTotalResult() {
      const results = document.getElementsByClassName('result');
      let total = 0;

      Array.prototype.forEach.call(results, function(result) {
        const value = parseFloat(result.textContent);
        if (!isNaN(value)) {
          total += value;
        }
      });

      document.getElementById('totalAmount').textContent = total;
    }

    document.getElementById('showResultsButton').addEventListener('click', function() {
      document.getElementById('resultsTable').style.display = 'table';
    });
  </script>
      
      
    </center>     
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
